<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Links & Bilder</title>
</head>
<body>
  <h1>Links und Bilder in HTML</h1>

  <!-- Hyperlink zu einer anderen Webseite -->
  <h2>Externer Link</h2>
  <p>
    Besuche <a href="https://developer.mozilla.org/de/docs/Web/HTML" target="_blank">MDN Web Docs</a>, um mehr 端ber HTML zu lernen.
  </p>

  <!-- Link zu einer anderen HTML-Datei im Projekt -->
  <h2>Interner Link</h2>
  <p>
    Zur端ck zur <a href="basic.html">Grundlagen-Seite</a>.
  </p>

  <!-- Bild einf端gen -->
  <h2>Bild einf端gen</h2>
  <p>Hier ist ein Beispielbild:</p>
  <img src="https://via.placeholder.com/300x200" alt="Platzhalterbild" width="300" height="200">

  <!-- Bild mit Link kombinieren -->
  <h2>Bild als Link</h2>
  <p>
    <a href="https://unsplash.com/" target="_blank">
      <img src="https://via.placeholder.com/150" alt="Unsplash-Link" width="150">
    </a>
  </p>

  <!-- Bild aus lokalem Ordner (wenn vorhanden) -->
  <h2>Lokales Bild</h2>
  <p>
    <img src="../assets/images/beispielbild.jpg" alt="Lokales Bild" width="300">
  </p>
</body>
</html>
