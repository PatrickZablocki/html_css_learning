<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Alle Input-Typen</title>
</head>
<body>
    <h1>Formular mit verschiedenen Input-Typen</h1>

    <form action="#" method="post">
        <!-- Text -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
        <br><br>

        <!-- Passwort -->
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <!-- Telefonnummer -->
        <label for="tel">Telefon:</label>
        <input type="tel" id="tel" name="tel" placeholder="0123-4567890">
        <br><br>

        <!-- URL -->
        <label for="url">Website:</label>
        <input type="url" id="url" name="url" placeholder="https://example.com">
        <br><br>

        <!-- Zahl -->
        <label for="number">Zahl:</label>
        <input type="number" id="number" name="number" min="0" max="100">
        <br><br>

        <!-- Datum -->
        <label for="date">Datum:</label>
        <input type="date" id="date" name="date">
        <br><br>

        <!-- Farbe -->
        <label for="color">Farbe:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <!-- Range / Schieberegler -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="10">
        <br><br>

        <!-- Datei Upload -->
        <label for="file">Datei hochladen:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <!-- Checkbox -->
        <label>
            <input type="checkbox" name="agree"> Ich stimme zu
        </label>
        <br><br>

        <!-- Radio Buttons -->
        <label>Option w√§hlen:</label>
        <input type="radio" name="choice" value="a"> A
        <input type="radio" name="choice" value="b"> B
        <br><br>

        <!-- Submit -->
        <button type="submit">Absenden</button>
    </form>
</body>
</html>
