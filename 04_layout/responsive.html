<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Responsive Beispiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Elemente umbrechen bei kleiner Breite */
            gap: 10px;
            margin: 20px;
        }

        .box {
            flex: 1 1 200px; /* wächst, schrumpft, Basisbreite 200px */
            background-color: #FF5722;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Media Query für kleine Bildschirme */
        @media (max-width: 600px) {
            .box {
                flex: 1 1 100%; /* Box nimmt volle Breite */
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Design Beispiel</h1>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>

    <p>Ändere die Fenstergröße, um das responsive Verhalten zu sehen.</p>
</body>
</html>
