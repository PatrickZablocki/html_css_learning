<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Beispiel</title>
    <style>
        /* Flex Container */
        .container {
            display: flex;            /* Flexbox aktivieren */
            justify-content: space-around; /* Elemente verteilen */
            align-items: center;      /* Vertikal zentrieren */
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            margin: 20px;
        }

        /* Flex Items */
        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Flexbox Beispiel</h1>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <p>Experimentiere mit <code>justify-content</code> und <code>align-items</code>!</p>
</body>
</html>
