<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS</title>
    <style>
        /* CSS innerhalb des <head> Bereichs */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: purple;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: darkred;
        }

        button {
            background-color: teal;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Interner CSS Stil</h1>
    <p>Dieser Text verwendet internal CSS.</p>
    <button>Klick mich</button>
</body>
</html>
